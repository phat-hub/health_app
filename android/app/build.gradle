plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.health_app"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.health_app"
        minSdk = 26
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    // =======================
    // Signing config cho release
    // =======================
    signingConfigs {
        release {
            keyAlias 'your-key-alias'           
            keyPassword 'Phat@123' 
            storeFile file('your-keystore.jks') 
            storePassword 'Phat@123'          
        }
    }


    buildTypes {
        debug {
            signingConfig signingConfigs.debug         // debug vẫn dùng keystore debug mặc định
        }
        release {
            signingConfig signingConfigs.release       // release dùng keystore release
            minifyEnabled true                         // bật ProGuard rút gọn code
            shrinkResources true                       // loại bỏ resource không dùng
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "androidx.window:window-java:1.0.0"

    // Hỗ trợ Java 8 API
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}
